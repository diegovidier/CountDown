<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <header>
        <img src="dncLogo.png" width="100">
        <h1>Count Down</h1>
    </header>
    
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p id="texDia">Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p id="texHora">Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p id="texMinuto">Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p id="texSegundo">Segundos</p>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
